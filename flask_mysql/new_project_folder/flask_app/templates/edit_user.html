<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <style>
        body {
            margin: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="tel"]{
            width:500px;
            font-size:20px;
        }
        button{
            width:100px;
            height:30px;
            box-shadow: 1px 1px 1px black;
        }
        #num {
            margin-top:30px;
        }
        #num > a {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h1>Edit User {{ user.id }}</h1>
    <form action="/users/{{ user.id }}/update" method="post">
        <p>First Name: </p>
        <input type="tel" name="first_name" id="" value="{{ user.first_name }}">
        <p>Last Name: </p>
        <input type="tel" name="last_name" id="" value="{{ user.last_name }}">
        <p>Email: </p>
        <input type="tel" name="email" id="" value="{{ user.email }}">
        <p id=num><button>Update</button> <a href="/users/{{ user.id }}">Show User</a></p>
    </form>
</body>
</html>
